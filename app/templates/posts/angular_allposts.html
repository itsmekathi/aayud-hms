{% extends "layout.html" %}
{% block content %}
<script src="{{ url_for('static', filename='scripts/app/allPostsPage.controller.js') }}"></script>
{% raw %}
<div class="col-md-12" ng-controller="allPostsController">
    <button class="btn btn-primary" ng-click="get_all_posts()">Reload Data</button>
    <div class="post-container" ng-repeat="post in posts">
        <h1>{{post.body.title}}</h1>
        <h2>{{post.body.content}}</h2>
        <h3>{{post.body.image_file}}</h3>
    </div>
</div>
{% endraw %}
{% endblock %}
